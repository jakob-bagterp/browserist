site_name: Browserist

nav:
  - Home:
    - Getting Started:
      - Installation: "getting-started/installation.md"
  - Notes:
    - About: "notes/about.md"
    - License: "../license.md"
    - Release Notes: "notes/release-notes.md"

markdown_extensions:
  - toc:
      permalink: "#"

theme:
  name: readthedocs
  highlightjs: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: sphinx
