<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Cookie Banner Example</title>
</head>
<body>
    <header>
        <h1>Welcome to the Cookie Banner Test Website</h1>
    </header>

    <main>
        <p>This is the main content of our website.</p>
    </main>

    <div id="cookie-banner" class="cookie-banner">
        <p>This website uses cookies to ensure you get the best experience on our website.</p>
        <button id="accept-cookies" class="accept-cookies">Accept cookies</button>
        <button id="decline-cookies" class="decline-cookies">Decline cookies</button>
    </div>

    <script src="./script.js"></script>
</body></html>
