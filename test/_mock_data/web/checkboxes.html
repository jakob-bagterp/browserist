<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Boxes</title>
</head>
<body>
    <h1>Check Boxes</h1>
    <input type="checkbox" id="checkbox_checked" name="option_1" value="Option 1" checked>
    <label for="checkbox_checked">Option 1</label>
    <input type="checkbox" id="checkbox_unchecked" name="option_2" value="Option 2">
    <label for="checkbox_unchecked">Option 2</label>
</body></html>
