<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <h1>Search</h1>
    <p>If you search for “fruits”, you’ll get results:</p>
    <form id="search-form">
        <label for="search-input">Search:</label>
        <input type="text" name="search-input" placeholder="Enter keywords" id="search-input" required />
        <button type="submit" id="submit">Search</button>
    </form>
    <div id="search-results"></div>
    <script src="./script.js"></script>
</body>
</html>
