<html lang="en"><head>

    <title>Radio Buttons</title>

<body>
    <h1>Radio Buttons</h1>

    <input type="radio" id="radio_button_checked" name="options" value="Option 1" checked>
    <label for="radio_button_checked">Option 1</label>

    <input type="radio" id="radio_button_unchecked" name="options" value="Option 2">
    <label for="radio_button_unchecked">Option 2</label>
</body></html>
